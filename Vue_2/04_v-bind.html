<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo</title>
</head>

<body>

    <!-- step2. 定義要被Vue控制的HTML區域 -->
    <div id="app">
        <!-- step5. 用{{}} 加上vue3 變數-->
        <button v-bind:disabled="btnDisabledStatus">這是按鈕1</button>
        <button :disabled="btnDisabledStatus">這是按鈕2</button>
        <img v-bind:src="imgSrc" alt="">
        <img :src="imgSrc" alt="">
        <p v-if="isShow">v-if:isShow是true</p>
        <p v-else>v-if:isShow是false</p>

        
    </div>
    <!-- step1. 引入Vue.js CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- step3. 加入 script，並新增 Vue實體 -->
    <script>
        Vue.createApp({
            data() {
                return {
                    // step4. data 回傳值設定 vue3 變數
                    btnDisabledStatus: false,
                    imgSrc:'https://picsum.photos/200/300',
                    isShow:false

                   
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
