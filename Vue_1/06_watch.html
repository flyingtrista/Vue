<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <input v-model="inputVal" type="text">
        <p>最後更新日期時間：{{ msg }}</p>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    inputVal: '12345',
                    msg: ''
                }
            },
            watch: {
                inputVal: function () {
                    this.msg = `input異動 ${new Date()}`
                }
            }
        }).mount('#app')    
    </script>

</body>

</html>
