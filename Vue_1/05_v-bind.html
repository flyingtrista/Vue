<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo</title>
</head>

<body>

    <!-- step2. 定義要被Vue控制的HTML區域 -->
    <div id="app">
        
        <button type="button" v-bind:disabled="isBtnDisabled">v-bind 完整指令</button>
        <button type="button" :disabled="isBtnDisabled">v-bind 縮寫指令</button>
        
        <img v-bind:src="imgSrc" alt="">
        <img :src="imgSrc" alt="">

    </div>
    <!-- step1. 引入Vue.js CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- step3. 加入 script，並新增 Vue 實體-->
    <script>
        Vue.createApp({
            data() {
                return {
                    isBtnDisabled: true,
                    imgSrc: 'https://picsum.photos/200/300'
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
