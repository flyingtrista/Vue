<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <h1>v-if 語法結果：</h1>
        <h2 v-if="isShow">BuildSchool Title 1</h2>
        <h2 v-else>BuildSchool Title 2</h2>

        <h1>v-show 語法結果：</h1>
        <h2 v-show="isShow">BuildSchool Title 3</h2>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        Vue.createApp({
            data() {
                return {
                    isShow: true
                }
            }
        }).mount('#app')    
    </script>

</body>

</html>
