<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
</head>

<body>

    <div id="app">
        <h1>{{title}}{{content}}</h1>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    title: 'Build School',
                    content: '好棒棒！！！'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
