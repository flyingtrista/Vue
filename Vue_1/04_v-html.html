<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">

        <p v-html="text">!!!</p>
        <p v-text="text">!!!</p>
        <p>{{text}} !!!</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    text: '<H1>Hello World</H1>'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
