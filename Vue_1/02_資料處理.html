<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Method</title>
</head>

<body>

    <div id="app">

        <p>總金額: {{ price * quantity }}</p>
        <p>總金額: {{ price * quantity }}</p>
        <p>總金額: {{ price * quantity }}</p>
        <p>總金額: 共 {{ subtotal() }} 元</p>
        <p>總金額: 共 {{ subtotal() }} 元</p>
        <p>總金額: 共 {{ subtotal() }} 元</p>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    price: 100,
                    quantity: 5
                }
            },
            methods: {
                subtotal: function(){
                    return this.price * this.quantity
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
